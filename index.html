<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Re-Viewing the Gaze Digital Booklet</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: white;
            overflow: hidden;
        }
        .cover-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: black;
            color: white;
        }
        .cover-container img {
            max-width: 90%;
            max-height: 80%;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.2);
        }
        .start-button {
            padding: 15px 30px;
            font-size: 18px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .start-button:hover {
            background: #0056b3;
        }
        .booklet-container {
            display: none;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
            max-width: 1200px;
            aspect-ratio: 16 / 9;
            overflow: hidden;
            height: 100vh;
        }
        .booklet {
            position: relative;
            perspective: 1000px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        .page {
            max-width: 45%;
            height: auto;
            border: 1px solid #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.6s ease-in-out;
            backface-visibility: hidden;
            transform-origin: right center;
        }
        .page.right {
            transform-origin: left center;
        }
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: none;
            font-size: 24px;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            z-index: 10;
        }
        .arrow:hover {
            background: rgba(0, 0, 0, 1);
        }
        .arrow.left {
            left: 10px;
        }
        .arrow.right {
            right: 10px;
        }
        .fullscreen-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background: #007BFF;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Cover Screen -->
    <div class="cover-container" id="cover-container">
        <img src="Re-Viewing the Gaze Catalogue_Page_01.png" alt="Cover Page">
        <button class="start-button" onclick="enterFullScreen()">Start the Booklet</button>
    </div>

    <!-- Booklet Display -->
    <div class="booklet-container" id="booklet-container">
        <button class="arrow left" onclick="prevPage()">&#9664;</button>
        <div class="booklet">
            <img id="left-page" class="page left" src="Re-Viewing the Gaze Catalogue_Page_01.png" alt="Left Page">
            <img id="right-page" class="page right" style="visibility: hidden;" alt="Right Page">
        </div>
        <button class="arrow right" onclick="nextPage()">&#9654;</button>
    </div>

    <script>
        let currentPage = 1;
        const totalPages = 24; // Total number of pages in the booklet

        function enterFullScreen() {
            const cover = document.getElementById('cover-container');
            const booklet = document.getElementById('booklet-container');

            // Hide the cover and show the booklet
            cover.style.display = 'none';
            booklet.style.display = 'flex';

            // Request full screen
            const elem = document.documentElement;
            if (!document.fullscreenElement) {
                elem.requestFullscreen().catch((err) => {
                    console.error(`Error trying to enable full-screen mode: ${err.message}`);
                });
            }

            updatePages();
        }

        function updatePages() {
            const leftPage = document.getElementById('left-page');
            const rightPage = document.getElementById('right-page');
            
            if (currentPage === 1) {
                // Show the cover page as a single page
                leftPage.src = `Re-Viewing the Gaze Catalogue_Page_01.png`;
                rightPage.style.visibility = 'hidden';
            } else {
                // Show two-page spread for other pages
                leftPage.src = `Re-Viewing the Gaze Catalogue_Page_${String(currentPage).padStart(2, '0')}.png`;
                if (currentPage < totalPages) {
                    rightPage.src = `Re-Viewing the Gaze Catalogue_Page_${String(currentPage + 1).padStart(2, '0')}.png`;
                    rightPage.style.visibility = 'visible';
                } else {
                    rightPage.style.visibility = 'hidden'; // Hide right page if no more pages
                }
            }
        }

        function prevPage() {
            if (currentPage > 1) {
                if (currentPage === 2) {
                    // Special case: go back to the cover page
                    currentPage = 1;
                } else {
                    currentPage -= 2; // Move back two pages
                }
                updatePages();
            }
        }

        function nextPage() {
            if (currentPage < totalPages) {
                if (currentPage === 1) {
                    // Special case: move from cover page to first spread
                    currentPage = 2;
                } else {
                    currentPage += 2; // Move forward two pages
                }
                updatePages();
            }
        }

        // Initialize the pages
        updatePages();
    </script>
</body>
</html>
