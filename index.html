<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Booklet</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            background: #f8f9fa;
        }
        .booklet {
            position: relative;
            perspective: 1000px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .page {
            max-width: 90%;
            height: auto;
            border: 1px solid #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.6s ease-in-out;
            backface-visibility: hidden;
            transform-origin: right center;
        }
        .page.right {
            transform-origin: left center;
        }
        .page.flip-next {
            transform: rotateY(-180deg);
        }
        .page.flip-prev {
            transform: rotateY(180deg);
        }
        .navigation {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background: #007BFF;
            color: #fff;
            border-radius: 5px;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        @media (min-width: 768px) {
            .booklet {
                flex-direction: row;
            }
            .page {
                width: 45%;
                margin: 0 5px;
            }
        }
    </style>
</head>
<body>
    <div class="booklet">
        <img id="left-page" class="page left" src="Re-Viewing the Gaze Catalogue_Page_01.png" alt="Left Page">
        <img id="right-page" class="page right" style="visibility: hidden;" alt="Right Page">
    </div>
    <div class="navigation">
        <button id="prev-btn" onclick="prevPage()">Previous</button>
        <button id="next-btn" onclick="nextPage()">Next</button>
    </div>

    <script>
        let currentPage = 1;
        const totalPages = 24; // Total number of pages in the booklet

        // Function to update the displayed pages
        function updatePages() {
            const leftPage = document.getElementById('left-page');
            const rightPage = document.getElementById('right-page');
            
            if (currentPage === 1) {
                // Show the cover page as a single page
                leftPage.src = `Re-Viewing the Gaze Catalogue_Page_01.png`;
                rightPage.style.visibility = 'hidden';
            } else {
                // Show two-page spread for other pages
                leftPage.src = `Re-Viewing the Gaze Catalogue_Page_${String(currentPage).padStart(2, '0')}.png`;
                if (currentPage < totalPages) {
                    rightPage.src = `Re-Viewing the Gaze Catalogue_Page_${String(currentPage + 1).padStart(2, '0')}.png`;
                    rightPage.style.visibility = 'visible';
                } else {
                    rightPage.style.visibility = 'hidden'; // Hide right page if no more pages
                }
            }

            // Enable or disable buttons based on the current page
            document.getElementById('prev-btn').disabled = currentPage === 1;
            document.getElementById('next-btn').disabled = currentPage >= totalPages;
        }

        function prevPage() {
            if (currentPage > 1) {
                if (currentPage === 2) {
                    // Special case: go back to the cover page
                    currentPage = 1;
                } else {
                    currentPage -= 2; // Move back two pages
                }
                updatePages();
            }
        }

        function nextPage() {
            if (currentPage < totalPages) {
                if (currentPage === 1) {
                    // Special case: move from cover page to first spread
                    currentPage = 2;
                } else {
                    currentPage += 2; // Move forward two pages
                }
                updatePages();
            }
        }

        // Add swipe functionality for mobile devices
        let startX = 0;

        document.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
        });

        document.addEventListener('touchend', (e) => {
            const endX = e.changedTouches[0].clientX;
            const deltaX = startX - endX;

            // Swipe threshold to detect gestures
            const threshold = 50;
            if (deltaX > threshold && currentPage < totalPages) {
                nextPage();
            } else if (deltaX < -threshold && currentPage > 1) {
                prevPage();
            }
        });

        // Initialize the pages
        updatePages();
    </script>
</body>
</html>
