<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Booklet</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            background: #f8f9fa;
        }
        .booklet-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 90%;
            max-width: 1200px;
        }
        .booklet {
            position: relative;
            perspective: 1000px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .page {
            max-width: 90%;
            height: auto;
            border: 1px solid #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.6s ease-in-out;
            backface-visibility: hidden;
            transform-origin: right center;
        }
        .page.right {
            transform-origin: left center;
        }
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            font-size: 24px;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            z-index: 10;
        }
        .arrow:hover {
            background: rgba(0, 0, 0, 0.8);
        }
        .arrow.left {
            left: -50px;
        }
        .arrow.right {
            right: -50px;
        }
        .fullscreen-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background: #007BFF;
            color: white;
            border-radius: 5px;
        }
        @media (min-width: 768px) {
            .booklet {
                flex-direction: row;
            }
            .page {
                width: 45%;
                margin: 0 5px;
            }
        }
    </style>
</head>
<body>
    <div class="booklet-container" id="booklet-container">
        <button class="arrow left" onclick="prevPage()">&#9664;</button>
        <div class="booklet">
            <img id="left-page" class="page left" src="Re-Viewing the Gaze Catalogue_Page_01.png" alt="Left Page">
            <img id="right-page" class="page right" style="visibility: hidden;" alt="Right Page">
        </div>
        <button class="arrow right" onclick="nextPage()">&#9654;</button>
    </div>
    <button class="fullscreen-button" onclick="toggleFullScreen()">Toggle Fullscreen</button>

    <script>
        let currentPage = 1;
        const totalPages = 24; // Total number of pages in the booklet

        // Function to update the displayed pages
        function updatePages() {
            const leftPage = document.getElementById('left-page');
            const rightPage = document.getElementById('right-page');
            
            if (currentPage === 1) {
                // Show the cover page as a single page
                leftPage.src = `Re-Viewing the Gaze Catalogue_Page_01.png`;
                rightPage.style.visibility = 'hidden';
            } else {
                // Show two-page spread for other pages
                leftPage.src = `Re-Viewing the Gaze Catalogue_Page_${String(currentPage).padStart(2, '0')}.png`;
                if (currentPage < totalPages) {
                    rightPage.src = `Re-Viewing the Gaze Catalogue_Page_${String(currentPage + 1).padStart(2, '0')}.png`;
                    rightPage.style.visibility = 'visible';
                } else {
                    rightPage.style.visibility = 'hidden'; // Hide right page if no more pages
                }
            }
        }

        function prevPage() {
            if (currentPage > 1) {
                if (currentPage === 2) {
                    // Special case: go back to the cover page
                    currentPage = 1;
                } else {
                    currentPage -= 2; // Move back two pages
                }
                updatePages();
            }
        }

        function nextPage() {
            if (currentPage < totalPages) {
                if (currentPage === 1) {
                    // Special case: move from cover page to first spread
                    currentPage = 2;
                } else {
                    currentPage += 2; // Move forward two pages
                }
                updatePages();
            }
        }

        // Add swipe functionality for mobile devices
        let startX = 0;

        document.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
        });

        document.addEventListener('touchend', (e) => {
            const endX = e.changedTouches[0].clientX;
            const deltaX = startX - endX;

            // Swipe threshold to detect gestures
            const threshold = 50;
            if (deltaX > threshold && currentPage < totalPages) {
                nextPage();
            } else if (deltaX < -threshold && currentPage > 1) {
                prevPage();
            }
        });

        // Toggle Fullscreen Mode
        function toggleFullScreen() {
            const elem = document.getElementById('booklet-container');
            if (!document.fullscreenElement) {
                elem.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Initialize the pages
        updatePages();
    </script>
</body>
</html>
