<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Booklet</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            background: #f8f9fa;
        }
        .booklet {
            position: relative;
            perspective: 1000px;
            margin-bottom: 20px;
        }
        img {
            max-width: 90%;
            height: auto;
            border: 1px solid #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.6s ease-in-out;
            backface-visibility: hidden;
            transform-origin: right center;
        }
        img.flip-next {
            transform: rotateY(-180deg);
        }
        img.flip-prev {
            transform: rotateY(180deg);
        }
        .navigation {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background: #007BFF;
            color: #fff;
            border-radius: 5px;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="booklet">
        <img id="booklet-page" src="Re-Viewing the Gaze Catalogue_Page_01.png" alt="Booklet Page">
    </div>
    <div class="navigation">
        <button id="prev-btn" onclick="prevPage()">Previous</button>
        <button id="next-btn" onclick="nextPage()">Next</button>
    </div>

    <script>
        let currentPage = 1;
        const totalPages = 24; // Total number of pages in the booklet
        const image = document.getElementById('booklet-page');

        // Function to update the displayed page with animation
        function updatePage(direction) {
            // Add flip class based on the direction
            image.classList.remove('flip-next', 'flip-prev');
            if (direction === 'next') {
                image.classList.add('flip-next');
            } else if (direction === 'prev') {
                image.classList.add('flip-prev');
            }

            // Wait for the animation to complete before changing the image
            setTimeout(() => {
                image.src = `Re-Viewing the Gaze Catalogue_Page_${String(currentPage).padStart(2, '0')}.png`;
                image.classList.remove('flip-next', 'flip-prev');
            }, 600); // Matches the duration of the CSS transition
        }

        // Navigate to the previous page
        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                updatePage('prev');
            }
        }

        // Navigate to the next page
        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                updatePage('next');
            }
        }

        // Add swipe functionality for mobile devices
        let startX = 0;

        document.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
        });

        document.addEventListener('touchend', (e) => {
            const endX = e.changedTouches[0].clientX;
            const deltaX = startX - endX;

            // Swipe threshold to detect gestures
            const threshold = 50;
            if (deltaX > threshold && currentPage < totalPages) {
                nextPage();
            } else if (deltaX < -threshold && currentPage > 1) {
                prevPage();
            }
        });
    </script>
</body>
</html>
